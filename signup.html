<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupali Plaza | Login</title>
    <!-- Added Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Added Stylesheets -->
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Content body for indivisual pages start -->
    <div class="main-content-body">
        <!-- Signup form start -->
        <div class="signup-form">
            <form action="" method="post">
                <h2>Sign Up</h2>
                <p>Please fill in this form to create an account!</p>
                <hr>
                <div class="form-floating">
                    <div class="row">
                        <div class="col form-floating">
                            <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                            <label for="">First Name</label>
                        </div>
                        <div class="col form-floating">
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                            <label for="">Last Name</label>
                        </div>
                    </div>        	
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                    <label for="">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                    <label for="">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                    <label for="">Confirm Password</label>
                </div>        
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                </div>
            </form>
        </div>
        <!-- Signup form end -->
    </div>
    <!-- Content body for indivisual pages end -->

    <!-- Added Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script>
            let login_div = document.querySelector(".login-input-customization").innerHTML=
            `<div class="form-floating">
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required class="form-control" id="id_username" placeholder="xyz">
                    <label for="id_username">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control" placeholder="Password">
                    <label for="id_password">Password</label>
                </div>`;
        </script>
</body>

</html>
